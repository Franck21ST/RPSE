<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stilo.css' %}">

    <title>Pagina</title>
</head>

<body>
    <div class="container border">
        <header>
            <h1 class="text-center">Generador de Grafos</h1>
            <h3 class="text-center">Ingresa el umbral para la creacion del grafo</h3>
        </header>
        <div class="row border">
            <div class="col border">
                <div >
                    <form action="{% url 'Home:boton' %}" method="GET" class="input-group mb-3">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Umbral"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="umbral" name="umbral">
                        <button class="Boton btn btn-outline-secondary" type="submit" id="button-addon2">Generar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row border">
            <div class="col border">
                <h4>Tabla de Vectores</h4>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Posiciones</th>
                            <th scope="col">Vector 1</th>
                            <th scope="col">Vector 2</th>
                            <th scope="col">Distancia</th>
                            <th scope="col">Conexion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in p %}
                        <tr>
                            {%for y in x %}
                            <td>{{y}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col border">
                <h4>Grafo</h4>
                {% if v != "" %}
                    <img src="{% static 'Grafo.jpg' %}" alt="">
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
